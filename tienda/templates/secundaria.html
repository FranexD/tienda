{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo - Tienda de Mascotas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static 'js/cart.js' %}" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Inicio</a></li>
        <li><a href="{% url 'secundaria' %}">Catálogo</a></li>
        <a href="{% url 'contacto'%}">contacto</a></li>
          <a href="{% url 'carrito' %}"
            >Carrito (<span id="cart-count">0</span>)</a
          >
        </li>
      </ul>
    </nav>

    <header>
      <h1>Catálogo de Productos</h1>
    </header>

    <section class="secundaria">
      <h2>Productos disponibles</h2>
      <div class="productos-container">
        {% for producto in productos %}
        <div class="producto">
          <img
            src="{{ producto.imagen.url }}"
            alt="{{ producto.nombre }}"
            class="producto-imagen"
          />
          <div class="producto-info">
            <h3>{{ producto.nombre }}</h3>
            <p class="descripcion">{{ producto.descripcion }}</p>
            <p class="precio">Precio: ${{ producto.precio }}</p>
            <button
              class="btn-agregar"
              id="{{ producto.id }}"
              nombre="{{ producto.nombre }}"
              precio="{{ producto.precio }}"
            >
              Agregar al carrito
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <button onclick="window.location.href='{% url 'index' %}'">
      Volver al inicio
    </button>
  </body>
</html>
