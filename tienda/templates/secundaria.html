{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo - Tienda de Mascotas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>Catálogo de Productos</h1>
    </header>
    <nav>
      <a class="funciona" href="{% url 'index' %}">Inicio</a>
      <a href="{% url 'secundaria' %}">Catálogo</a>
      <a href="{% url 'contacto' %}">Contacto</a>
      <a href="{% url 'precio_bitcoin' %}">bitcoin</a>
      <a href="{% url 'carrito' %}"
        >Carrito (<span id="carrito-count">{{totalItemsCarrito}}</span>)</a
      >
    </nav>

    <section class="secundaria">
      <h2>Productos disponibles</h2>
      <div class="productos-container">
        {% for producto in productos %}
        <div class="producto">
          <img
            src="{{ producto.imagen.url }}"
            alt="{{ producto.nombre }}"
            class="producto-imagen"
          />
          <div class="producto-info">
            <h3>{{ producto.nombre }}</h3>
            <p class="descripcion">{{ producto.descripcion }}</p>
            <p class="precio">Precio: ${{ producto.precio }}</p>
            <button
              class="btn-agregar"
              id="{{ producto.id }}"
              nombre="{{ producto.nombre }}"
              precio="{{ producto.precio }}"
              onclick="window.location.href='{% url 'agregar_al_carrito' producto.id %}'"
            >
              Agregar al carrito
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <button onclick="window.location.href='{% url 'index' %}'">
      Volver al inicio
    </button>
  </body>
</html>
