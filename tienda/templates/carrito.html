{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Comprasss</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>Carrito de compras</h1>
    </header>
    <nav>
      <a class="funciona" href="{% url 'index' %}">Inicio</a>
      <a href="{% url 'secundaria' %}">Cat√°logo</a>
      <a href="{% url 'contacto' %}">Contacto</a>
      <a href="{% url 'precio_bitcoin' %}">bitcoin</a>
    </nav>
    <div id="productos">
      <ul id="carrito">
        {% for item in carrito %}
        <li>
          <img src="{{ item.imagen }}" alt="{{ item.nombre }}" />
          <p>{{ item.nombre }} - ${{ item.precio }}</p>
          <a href="{% url 'eliminar_del_carrito' item.id %}">Eliminar</a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <p>Total: $<span id="total">{{ total }}</span></p>
    <a href="{% url 'vaciar_carrito' %}">Vaciar carrito</a>
  </body>
</html>
